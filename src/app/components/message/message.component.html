<div class="wrap">
  <div class="author">
    {{message.authorName}}
    <span>{{message.datetime | date:'dd.MM.yyyy HH:mm:ss'}}</span>
  </div>
  <p class="text"><span>[ID: {{message.id}}]</span> {{message.body}}</p>
  <div class="comment">
    <span (click)="commentOnMessage(message)">COMMENT</span>
  </div>
</div>
